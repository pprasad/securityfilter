# Define the root logger with appender file
log4j.rootLogger =INFO,FILE,console

# Define the file appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender

#Define the console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH\:mm\:ss.SSS} [%p] (%c) [uuid\=%X{uuid}] %m%n

# Set the name of the file
log4j.appender.FILE.File=edosui.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

# Set the append to false, overwrite
log4j.appender.FILE.Append=false

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
 
log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH\:mm\:ss.SSS} [%p] (%c) [uuid\=%X{uuid}] %m%n 